name: pmd

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  
jobs:
  pmd-code-scan:
    permissions:
      contents: read
      
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          
      - name: Run PMD
        id: pmd

      - name: Fail build if there are violations
        if: steps.pmd.outputs.violations > 1
        run: exit 1
